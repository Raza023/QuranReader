<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Quran Majeed</title>
	<meta name="description"
		content="A simple Quran Majeed with Surah and Verse selection, audio playback, and translations." />
	<meta name="keywords"
		content="Quran, Quran Majeed, Surah, Verse, Audio, Translation, Urdu, Arabic, Indopak Nastaleeq" />
	<meta name="author" content="Your Name" />
	<meta name="theme-color" content="#3b82f6" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<meta name="msapplication-TileColor" content="#3b82f6" />
	<meta name="msapplication-TileImage" content="src/favicon.png" />
	<meta name="application-name" content="Quran Majeed" />
	<meta name="apple-mobile-web-app-title" content="Quran Majeed" />
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="src/favicon.png">

	<style>
		@font-face {
			font-family: 'indopak-nastaleeq';
			src: url('src/fonts/indopak-nastaleeq/font.woff2') format('woff2'),
				url('src/fonts/indopak-nastaleeq/font.woff') format('woff'),
				url('src/fonts/indopak-nastaleeq/font.ttf') format('truetype');
			font-display: swap;
		}

		:root {
			/* === Light mode sepia theme === */
			--bg-light: #f4ecd8;
			--text-light: #3b2f2f;
			--card-bg-light: #fdf8ef;

			/* Dark mode unchanged */
			--bg-dark: #0f172a;
			--text-dark: #f9fafb;
			--card-bg-dark: #1e293b;

			/* Accent colors */
			--accent: #3b82f6;
			--accent-hover: #2563eb;

			/* Light mode brown replacements */
			--accent-light: #cd853f;
			/* brown */
			--accent-light-hover: #8d4312;

			--arabic-font: 'indopak-nastaleeq';
			--shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
			--radius: 16px;
		}

		body {
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--bg-light);
			color: var(--text-light);
			transition: background-color 0.3s, color 0.3s;
			line-height: 1.6;
		}

		body.dark {
			background-color: var(--bg-dark);
			color: var(--text-dark);
		}

		/* Loading screen */
		#loading-screen {
			position: fixed;
			inset: 0;
			background: var(--bg-light);
			color: var(--text-light);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 1.2rem;
			z-index: 2000;
			transition: opacity 0.5s ease;
		}

		body.dark #loading-screen {
			background: var(--bg-dark);
			color: var(--text-dark);
		}

		.spinner {
			width: 48px;
			height: 48px;
			border: 4px solid rgba(59, 130, 246, 0.3);
			border-top-color: var(--accent);
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin-bottom: 1rem;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		header {
			background: linear-gradient(135deg, var(--accent-light), var(--accent-light-hover));
			color: white;
			padding: 0.8rem 1rem;
			display: flex;
			flex-direction: column;
			align-items: stretch;
			box-shadow: var(--shadow);
			position: sticky;
			top: 0;
			z-index: 1000;
			gap: 0.5rem;
			border-bottom-left-radius: var(--radius);
			border-bottom-right-radius: var(--radius);
		}

		body.dark header {
			background: linear-gradient(135deg, var(--accent), var(--accent-hover));
		}

		@media (min-width: 600px) {
			header {
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				padding: 1rem 2rem;
			}
		}

		.header-title {
			font-weight: bold;
			font-size: 1.5rem;
			letter-spacing: 0.5px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 0.5rem;
		}

		.bismillah {
			font-family: var(--arabic-font);
			font-size: 2rem;
			text-align: center;
			margin: 0.5rem auto;
			opacity: 0;
			animation: fadeIn 0.8s ease forwards;
		}

		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		.buttons {
			display: flex;
			gap: 0.6rem;
			flex-wrap: wrap;
			align-items: center;
			justify-content: flex-end;
		}

		/* Dropdowns - uniform look */
		select {
			padding: 8px 14px;
			border-radius: 12px;
			border: none;
			font-size: 1rem;
			background: linear-gradient(135deg, #fff9f0, #f0e6d2);
			box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
			transition: all 0.2s ease;
			cursor: pointer;
			font-weight: 500;
			color: #3b2f2f;
		}

		/* Light mode: brown menus */
		body:not(.dark) select {
			background: linear-gradient(135deg, #deb887, #cd853f);
			/* brown gradient */
			color: #2b1a12;
		}

		/* Dark mode dropdowns: black with white text */
		body.dark select {
			background: #000;
			color: #fff;
		}

		/* Force options inside dropdown */
		body.dark select option {
			background: #000;
			color: #fff;
		}

		body:not(.dark) select option {
			background: #deb887;
			color: #2b1a12;
		}

		select:hover {
			transform: translateY(-1px);
		}

		select:focus {
			outline: none;
			box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.4);
			/* brown glow */
		}

		body.dark select:focus {
			box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
			/* blue glow */
		}

		button.text-resize,
		.toggle-theme {
			cursor: pointer;
			font-weight: bold;
			border: none;
			background: var(--accent-light);
			color: white;
			font-size: 1.1rem;
			border-radius: 10px;
			padding: 6px 12px;
			transition: all 0.2s;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
		}

		button.text-resize:hover,
		.toggle-theme:hover {
			background: var(--accent-light-hover);
			transform: scale(1.05);
		}

		body.dark button.text-resize,
		body.dark .toggle-theme {
			background: var(--accent);
		}

		body.dark button.text-resize:hover,
		body.dark .toggle-theme:hover {
			background: var(--accent-hover);
		}

		.container {
			display: flex;
			flex-direction: column;
			padding: 1rem;
			max-width: 1300px;
			margin: 0 auto;
			gap: 1.5rem;
			opacity: 0;
			animation: fadeIn 0.6s ease 0.4s forwards;
		}

		@media (min-width: 768px) {
			.container {
				flex-direction: row;
			}

			.surah-list {
				flex: 1;
				max-width: 320px;
			}

			.surah-content {
				flex: 3;
			}
		}

		.surah-list {
			background: var(--card-bg-light);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			padding: 1rem;
		}

		body.dark .surah-list {
			background: var(--card-bg-dark);
		}

		.surah-item {
			padding: 0.8rem;
			border: 1px solid #ddd;
			border-radius: 10px;
			background-color: var(--card-bg-light);
			margin-bottom: 0.6rem;
			cursor: pointer;
			transition: all 0.2s ease;
			font-size: 1rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		body.dark .surah-item {
			background-color: var(--card-bg-dark);
			border-color: #333;
		}

		.surah-item:hover {
			background-color: #f7eedc;
			box-shadow: 0 4px 16px rgba(59, 130, 246, 0.12);
			transform: translateY(-2px);
		}

		.verse {
			margin: 1rem 0;
			text-align: right;
			direction: rtl;
			background: var(--card-bg-light);
			padding: 1rem;
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			transition: background 0.3s;
		}

		body.dark .verse {
			background: var(--card-bg-dark);
		}

		.translation {
			font-size: 1rem;
			color: #5a4630;
			text-align: right;
			direction: rtl;
			margin-top: 0.5rem;
			font-family: 'Noto Nastaliq Urdu', serif;
		}

		body.dark .translation {
			color: #ccc;
		}

		.hashiyah {
			font-size: 0.95rem;
			color: #1d7b02;
			text-align: right;
			direction: rtl;
			margin-top: 0.4rem;
		}

		body.dark .hashiyah {
			color: #3fe411;
		}

		.wbw {
			margin-top: 0.5rem;
			display: flex;
			flex-wrap: wrap;
			gap: 5px;
			justify-content: flex-start;
			direction: rtl;
		}

		.wbw span {
			background: #fdc289;
			padding: 3px 6px;
			border-radius: 6px;
			text-align: center;
		}

		body.dark .wbw span {
			background: rgba(59, 130, 246, 0.2);
		}

		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-thumb {
			background: var(--accent);
			border-radius: 8px;
		}

		/* Fancy audio styling */
		audio {
			border-radius: 12px;
			box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
			background: #fdf8ef;
		}

		/* Light mode: brown audio player */
		body:not(.dark) audio::-webkit-media-controls-panel {
			background: linear-gradient(135deg, var(--accent-light), var(--accent-light-hover));
			color: white;
		}

		body.dark audio {
			background: #1e293b;
		}

		body.dark audio::-webkit-media-controls-panel {
			background: linear-gradient(135deg, var(--accent), var(--accent-hover));
			color: white;
		}

		audio:hover {
			box-shadow: 0 5px 16px rgba(0, 0, 0, 0.35);
			transform: translateY(-1px);
		}

		audio::-webkit-media-controls-play-button,
		audio::-webkit-media-controls-mute-button {
			filter: brightness(1.2);
		}

		.crossed {
			position: relative;
			display: inline-block;
		}

		.crossed::after {
			content: "";
			position: absolute;
			top: 50%;
			left: 0;
			width: 100%;
			height: 2px;
			background: red;
			transform: rotate(-45deg);
			transform-origin: center;
		}

		/* Tooltip styling for header buttons */
		button[data-tooltip] {
			position: relative;
		}

		button[data-tooltip]::after {
			content: attr(data-tooltip);
			position: absolute;
			bottom: -35px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.8);
			color: #fff;
			font-size: 0.8rem;
			padding: 4px 8px;
			border-radius: 6px;
			white-space: nowrap;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.2s ease;
		}

		button[data-tooltip]:hover::after {
			opacity: 1;
		}


		@media (max-width: 767px) {
			.surah-list {
				display: none !important;
			}

			.header-title {
				width: 100%;
				justify-content: space-between;
			}
		}

		@media (max-width: 480px) {
			.header-title {
				font-size: 1.1rem;
			}

			.bismillah {
				font-size: 1.3rem;
			}

			.buttons select,
			.buttons button,
			.header-title select {
				font-size: 0.9rem;
				padding: 4px 8px;
			}
		}
	</style>
</head>

	</div>

	<script src="src/script/surahmeta.js"></script>
	<script src="src/script/indopak.js"></script>
	<script src="src/script/tarjumah.js"></script>
	<script src="src/script/wbw-urdu.js"></script>
	<script>
		let arabicFontSize = 1.4, urduFontSize = 1.0, wbwArabicFontSize = 1.2, wbwUrduFontSize = 0.9, hashiyahFontSize = 0.95;
		const arabicFont = "'indopak-nastaleeq'";
		const surahList = document.getElementById('surahList');
		const surahContent = document.getElementById('surahContent');
		const surahSelect = document.getElementById('surahSelect');
		const verseSelect = document.getElementById('verseSelect');
		const bismillahText = document.getElementById('bismillahText');

		// === NEW Repeat Surah/Nothing/Next modes ===
		const repeatSurahBtn = document.getElementById("repeatSurahBtn");
		const surahModes = [
			{ html: "üîÇ", value: "surah" },  // repeat same surah
			{ html: "üîÅ", value: "next" },   // continue to next surah
			{ html: "<span class='crossed'>üîÅ</span>", value: "off" } // nothing
		];

		let currentSurahMode = 2; // default = off
		let currentPlayingAudio = null;
		// Pagination variables
		let currentSurah = null;
		let currentPage = 1;
		const ayatPerPage = 10;
		let currentAyatList = [];
		// === NEW: track mode of sequential playback ===
		let playbackMode = "arabic"; // or "urdu"
		// === NEW repeat count variables ===
		let repeatCount = 1; // default
		let repeatProgress = {}; // tracks {surah: {ayah: currentRepeat}}

		// Listen repeat selector
		document.addEventListener("DOMContentLoaded", () => {
			document.getElementById("repeatSelect").addEventListener("change", e => {
				repeatCount = parseInt(e.target.value) || 1;
				repeatProgress = {}; // reset
			});
		});

		function toggleTheme() {
			document.body.classList.toggle('dark');
		}

		function changeFontSize(delta) {
			arabicFontSize += 0.1 * delta;
			urduFontSize += 0.1 * delta;
			wbwArabicFontSize += 0.1 * delta;
			wbwUrduFontSize += 0.1 * delta;
			hashiyahFontSize += 0.1 * delta;
			document.querySelectorAll('.verse .arabic-text').forEach(el => el.style.fontSize = arabicFontSize + 'rem');
			document.querySelectorAll('.translation').forEach(el => el.style.fontSize = urduFontSize + 'rem');
			document.querySelectorAll('.wbw span div:first-child').forEach(el => el.style.fontSize = wbwArabicFontSize + 'rem');
			document.querySelectorAll('.wbw span div:last-child').forEach(el => el.style.fontSize = wbwUrduFontSize + 'rem');
			document.querySelectorAll('.hashiyah').forEach(el => el.style.fontSize = hashiyahFontSize + 'rem');
		}

		function showLoading() {
			surahContent.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:120px;"><div style="width:40px;height:40px;border:4px solid var(--accent);border-top:4px solid transparent;border-radius:50%;animation:spin 1s linear infinite;"></div></div>`;
		}

		document.head.insertAdjacentHTML('beforeend', `<style>@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>`);

		function loadSurahList() {
			surahList.innerHTML = '';
			surahSelect.innerHTML = '<option value="">Select Surah</option>';
			const surahMap = {};
			Object.keys(quranData).forEach(key => {
				const [s, a] = key.split(':').map(Number);
				if (!surahMap[s]) surahMap[s] = [];
				surahMap[s].push(a);
			});
			Object.keys(surahMap).forEach(num => {
				const meta = surahmeta.Surahs.find(s => s.number === parseInt(num));
				const item = document.createElement('div');
				item.className = 'surah-item';
				item.setAttribute('tabindex', '0');
				item.setAttribute('aria-label', `Surah ${num}`);
				item.innerHTML = `<strong>${num}. ÿ≥Ÿàÿ±ÿ©${meta?.name || ''}</strong> <span style="opacity:0.7;font-size:0.95rem;">(${meta?.EngMean || ''})</span>`;
				item.onclick = () => loadSurah(num, 1); // navigate to first verse
				item.onkeydown = e => { if (e.key === 'Enter' || e.key === ' ') loadSurah(num, 1); };
				surahList.appendChild(item);
				const opt = document.createElement('option');
				opt.value = num;
				opt.textContent = `${num}. ÿ≥Ÿàÿ±ÿ©${meta?.name || ''} (${meta?.EngMean || ''})`;
				surahSelect.appendChild(opt);
			});
		}

		function loadSurah(number, verseToScroll = null) {
			bismillahText.style.display = (parseInt(number) === 9) ? "none" : "block";
			showLoading();
			repeatProgress = {}; // reset progress whenever surah loads
			setTimeout(() => {
				const ayat = Object.keys(quranData)
					.filter(k => parseInt(k.split(':')[0]) === parseInt(number))
					.sort((a, b) => parseInt(a.split(':')[1]) - parseInt(b.split(':')[1]));
				if (!ayat.length) { surahContent.innerHTML = "<p>Not found.</p>"; return; }
				const meta = surahmeta.Surahs.find(s => s.number === parseInt(number));
				verseSelect.innerHTML = '<option value="">Select Verse</option>';
				ayat.forEach(k => {
					const ayahNum = k.split(':')[1];
					const opt = document.createElement('option');
					opt.value = ayahNum; opt.textContent = `Verse ${ayahNum}`;
					verseSelect.appendChild(opt);
				});
				// Save state for pagination
				currentSurah = number;
				currentAyatList = ayat;
				if (verseToScroll) {
					currentPage = Math.ceil(parseInt(verseToScroll) / ayatPerPage);
				} else {
					currentPage = 1;
				}
				renderPage(meta, verseToScroll);
				localStorage.setItem('lastRead', JSON.stringify({ surah: number, verse: verseToScroll || 1 }));
			}, 350);
		}

		// Helper: smooth scroll with offset
		function scrollWithOffset(el, offset) {
			const elementPosition = el.getBoundingClientRect().top + window.scrollY;
			window.scrollTo({ top: elementPosition - offset, behavior: 'smooth' });
		}

		function renderPage(meta, scrollToVerse = null) {
			const start = (currentPage - 1) * ayatPerPage;
			const end = start + ayatPerPage;
			const pageAyat = currentAyatList.slice(start, end);
			const totalPages = Math.ceil(currentAyatList.length / ayatPerPage);
			const remainingPages = totalPages - currentPage;
			let versesHtml = "";
			pageAyat.forEach(k => {
				const ayahObj = quranData[k];
				const ayahNum = k.split(':')[1];
				const wbwAyah = wbwData?.[currentSurah]?.[ayahNum] || [];
				const tData = translationData?.[currentSurah]?.[ayahNum] || {};
				const surahStr = String(currentSurah).padStart(3, '0');
				const ayahStr = String(ayahNum).padStart(3, '0');
				const audioUrl = `https://everyayah.com/data/Alafasy_64kbps/${surahStr}${ayahStr}.mp3`;
				const urduAudioUrl = `https://www.balaghulquran.com/media/ayaat/ur/${surahStr}/U${surahStr}${ayahStr}.mp3`;
				versesHtml += `
					<div class='verse' id="verse-${ayahNum}">
						<div class="arabic-text" style="font-size:${arabicFontSize}rem; font-family:${arabicFont}">${ayahObj.text}</div>

						<audio controls preload="none" 
							id="audio-ar-${ayahNum}" 
							onended="playNext('arabic', ${ayahNum})" 
							onplay="handleAudioPlay(this, 'arabic')"
							style="width:100%;margin-top:6px;">
							<source src="${audioUrl}" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>

						${wbwAyah.length ? `<div class="wbw">
							${wbwAyah.map(word => `
								<span>
									<div style="font-family:${arabicFont}; font-size:${wbwArabicFontSize}rem;">${word.arabic}</div>
									<div style="font-family:'Noto Nastaliq Urdu', serif; font-size:${wbwUrduFontSize}rem;">${word.urdu}</div>
								</span>`).join('')}
						</div>` : ""}

						${tData.urdu ? `<div class='translation' style="font-size:${urduFontSize}rem">${tData.urdu}</div>` : ""}

						<audio controls preload="none"
							id="audio-ur-${ayahNum}" 
							onended="playNext('urdu', ${ayahNum})"
							onplay="handleAudioPlay(this, 'urdu')"
							style="width:100%;margin-top:6px;">
							<source src="${urduAudioUrl}" type="audio/mpeg">
							Your browser does not support the audio element.
						</audio>

						${tData.hashiyah ? `<div class="hashiyah" style="font-size:${hashiyahFontSize}rem">${tData.hashiyah.replace(/\n/g, "<br>")}</div>` : ""}
					</div>
				`;
			});

			// Pagination controls
			let paginationHtml = `<div style="margin-top:1rem;display:flex;flex-direction:column;align-items:center;gap:6px;">`;
			paginationHtml += `<div>Page ${currentPage} / ${totalPages} ‚Äî Remaining: ${remainingPages}</div>`;
			let navBtns = `<div style="display:flex;gap:10px;">`;
			if (currentPage > 1) {
				navBtns += `<button onclick="prevPage()" style="padding:6px 12px;border:none;border-radius:8px;background:var(--accent);color:white;cursor:pointer;">Prev</button>`;
			}
			if (end < currentAyatList.length) {
				navBtns += `<button onclick="nextPage()" style="padding:6px 12px;border:none;border-radius:8px;background:var(--accent);color:white;cursor:pointer;">Next</button>`;
			}
			navBtns += `</div>`;
			paginationHtml += navBtns + `</div>`;
			surahContent.innerHTML = `
				<h2 style="margin-bottom:0.5rem;font-size:1.5rem;">ÿ≥Ÿàÿ±ÿ© ${meta?.name || ''}</h2>
				<div style="margin-bottom:1rem;font-size:1rem;opacity:0.8;">
					Meaning: ${meta?.EngMean || ''} (${meta?.UrduMean || ''})<br>
					Verses: ${meta?.versesCount || ''}
				</div>
				<div>${versesHtml}</div>
				${paginationHtml}
			`;
			// Auto scroll
			if (scrollToVerse) {
				setTimeout(() => {
					const el = document.getElementById(`verse-${scrollToVerse}`);
					if (el) scrollWithOffset(el, 200);
				}, 200);
			} else {
				setTimeout(() => {
					const el = document.getElementById(`verse-${pageAyat[0].split(':')[1]}`);
					if (el) scrollWithOffset(el, 200);
				}, 200);
			}
		}

		// === UPDATED: handle play ===
		function handleAudioPlay(audioEl, type) {
			if (currentPlayingAudio && currentPlayingAudio !== audioEl) {
				currentPlayingAudio.pause();
				currentPlayingAudio.currentTime = 0;
			}
			currentPlayingAudio = audioEl;
			playbackMode = type;

			// ‚úÖ NEW call for background support
			if ("mediaSession" in navigator) {
				const ayahNum = audioEl.id.split('-')[2];
				setMediaSession(audioEl, type, ayahNum);
			}
		}

		// === UPDATED: sequence logic with repeat + pagination + surah modes ===
		function playNext(type, currentAyahNum) {
			if (!repeatProgress[currentSurah]) repeatProgress[currentSurah] = {};
			if (!repeatProgress[currentSurah][currentAyahNum]) repeatProgress[currentSurah][currentAyahNum] = 1;
			let currentRepeat = repeatProgress[currentSurah][currentAyahNum];
			let nextAudio = null;
			if (type === "arabic") {
				nextAudio = document.getElementById(`audio-ur-${currentAyahNum}`);
			} else if (type === "urdu") {
				// Completed one cycle (arabic+urdu)
				if (currentRepeat < repeatCount) {
					repeatProgress[currentSurah][currentAyahNum]++;
					nextAudio = document.getElementById(`audio-ar-${currentAyahNum}`);
				} else {
					// Reset for next ayah
					repeatProgress[currentSurah][currentAyahNum] = 1;
					const nextAyahNum = currentAyahNum + 1;
					nextAudio = document.getElementById(`audio-ar-${nextAyahNum}`);
					// === if next ayah not found in current page -> try load next page ===
					if (!nextAudio) {
						const ayahIndex = currentAyatList.findIndex(k => parseInt(k.split(':')[1]) === currentAyahNum);
						if (ayahIndex >= 0 && ayahIndex + 1 < currentAyatList.length) {
							const nextAyahKey = currentAyatList[ayahIndex + 1];
							const nextNum = parseInt(nextAyahKey.split(':')[1]);
							const meta = surahmeta.Surahs.find(s => s.number === parseInt(currentSurah));
							currentPage = Math.ceil((ayahIndex + 2) / ayatPerPage);
							renderPage(meta, nextNum);
							setTimeout(() => {
								const el = document.getElementById(`audio-ar-${nextNum}`);
								if (el) el.play();
							}, 500);
							return;
						} else {
							// === reached last ayah of surah ===
							if (currentSurahMode === 0) {
								// üîÇ repeat same surah
								loadSurah(currentSurah, 1);
								setTimeout(() => {
									const firstAudio = document.getElementById("audio-ar-1");
									if (firstAudio) firstAudio.play();
								}, 600);
								return;
							} else if (currentSurahMode === 1) {
								// üîÅ continue to next surah
								const nextSurah = parseInt(currentSurah) + 1;
								const metaNext = surahmeta.Surahs.find(s => s.number === nextSurah);
								if (metaNext) {
									loadSurah(nextSurah, 1);
									setTimeout(() => {
										const firstAudio = document.getElementById("audio-ar-1");
										if (firstAudio) firstAudio.play();
									}, 600);
									return;
								}
							}
							// default (off) => stop after last ayah
							return;
						}
					}
				}
			}

			if (nextAudio) {
				nextAudio.play();
				scrollWithOffset(nextAudio.closest('.verse'), 120);
			}
		}

		// === INTERNET HANDLING + AUDIO RESUME/RETRY ===
		function saveAudioState(audioEl, forceTime = false) {
			if (!audioEl) return;
			localStorage.setItem("lastAudioState", JSON.stringify({
				surah: currentSurah,
				ayah: audioEl.id.split('-')[2],
				type: audioEl.id.includes("ar") ? "arabic" : "urdu",
				time: forceTime ? 0 : audioEl.currentTime
			}));
		}
		// Pause & save on offline
		window.addEventListener("offline", () => {
			if (currentPlayingAudio && !currentPlayingAudio.paused) {
				saveAudioState(currentPlayingAudio);
				currentPlayingAudio.pause();
			}
		});

		// Retry on online
		window.addEventListener("online", () => {
			const state = localStorage.getItem("lastAudioState");
			if (state) {
				const { surah, ayah, type, time } = JSON.parse(state);
				if (parseInt(surah) === parseInt(currentSurah)) {
					const audioEl = document.getElementById(`audio-${type === "arabic" ? "ar" : "ur"}-${ayah}`);
					if (audioEl) {
						// Reload source to avoid disabled state
						audioEl.load();
						audioEl.currentTime = time || 0;
						audioEl.play().catch(() => { });
					}
				}
				localStorage.removeItem("lastAudioState");
			}
		});

		// Save if audio fails to load
		document.addEventListener("error", e => {
			if (e.target.tagName === "AUDIO") {
				saveAudioState(e.target, true); // start again after restore
			}
		}, true);

		// Clear on full refresh
		window.addEventListener("beforeunload", () => {
			localStorage.removeItem("lastAudioState");
		});

		function nextPage() {
			currentPage++;
			const meta = surahmeta.Surahs.find(s => s.number === parseInt(currentSurah));
			renderPage(meta);
		}
		function prevPage() {
			currentPage--;
			const meta = surahmeta.Surahs.find(s => s.number === parseInt(currentSurah));
			renderPage(meta);
		}

		surahSelect.addEventListener('change', () => { if (surahSelect.value) loadSurah(surahSelect.value, 1); });
		verseSelect.addEventListener('change', () => {
			if (surahSelect.value && verseSelect.value) {
				loadSurah(surahSelect.value, verseSelect.value); // direct navigation
			}
		});

		loadSurahList();
		const last = JSON.parse(localStorage.getItem('lastRead'));
		if (last) loadSurah(last.surah, last.verse);

		window.addEventListener("load", () => {
			const loader = document.getElementById("loading-screen");
			loader.style.opacity = "0";
			setTimeout(() => loader.style.display = "none", 500);
		});

		function updateSurahButton() {
			repeatSurahBtn.innerHTML = surahModes[currentSurahMode].html;
		}
		repeatSurahBtn.addEventListener("click", () => {
			currentSurahMode = (currentSurahMode + 1) % surahModes.length;
			updateSurahButton();
		});
		updateSurahButton();

		// === NEW: Enable background playback via Media Session API ===
		if ("mediaSession" in navigator) {
			function setMediaSession(audioEl, type, ayahNum) {
				const meta = surahmeta.Surahs.find(s => s.number === parseInt(currentSurah));
				navigator.mediaSession.metadata = new MediaMetadata({
					title: `ÿ≥Ÿàÿ±ÿ© ${meta?.name || ''} - ÿ¢€åÿ™ ${ayahNum}`,
					artist: type === "arabic" ? "Quran Recitation" : "Urdu Translation",
					album: "Quran Majeed",
					artwork: [
						{ src: "src/favicon.png", sizes: "96x96", type: "image/png" },
						{ src: "src/favicon.png", sizes: "192x192", type: "image/png" }
					]
				});

				// Hook play/pause/next actions
				navigator.mediaSession.setActionHandler("play", () => { audioEl.play(); });
				navigator.mediaSession.setActionHandler("pause", () => { audioEl.pause(); });
				navigator.mediaSession.setActionHandler("stop", () => { audioEl.pause(); audioEl.currentTime = 0; });
				navigator.mediaSession.setActionHandler("nexttrack", () => {
					playNext(type, parseInt(ayahNum));
				});
			}
		}

	</script>
