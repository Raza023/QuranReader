<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Quran Reader</title>
	<style>
		@font-face {
			font-family: 'indopak-nastaleeq';
			src: url('src/fonts/indopak-nastaleeq/font.woff2') format('woff2'),
				url('src/fonts/indopak-nastaleeq/font.woff') format('woff'),
				url('src/fonts/indopak-nastaleeq/font.ttf') format('truetype');
			font-display: swap;
		}

		:root {
			--bg-light: #f9f9f9;
			--bg-dark: #121212;
			--text-light: #121212;
			--text-dark: #f9f9f9;
			--accent: #3b82f6;
			--accent-hover: #2563eb;
			--card-bg-light: #ffffff;
			--card-bg-dark: #1f1f1f;
			--arabic-font: 'indopak-nastaleeq';
			--shadow: 0 4px 24px rgba(59, 130, 246, 0.08);
			--radius: 16px;
		}

		body {
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--bg-light);
			color: var(--text-light);
			transition: background-color 0.3s, color 0.3s;
			line-height: 1.6;
		}

		body.dark {
			background-color: var(--bg-dark);
			color: var(--text-dark);
		}

		header {
			background-color: var(--accent);
			color: white;
			padding: 1rem 2rem;
			display: flex;
			flex-direction: column;
			align-items: stretch;
			box-shadow: var(--shadow);
			position: sticky;
			top: 0;
			z-index: 1000;
			gap: 0.5rem;
			border-bottom-left-radius: var(--radius);
			border-bottom-right-radius: var(--radius);
		}

		@media (min-width: 600px) {
			header {
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
			}
		}

		.header-title {
			font-weight: bold;
			font-size: 1.3rem;
			letter-spacing: 1px;
		}

		.bismillah {
			position: static;
			font-family: var(--arabic-font);
			font-size: 1.6rem;
			white-space: nowrap;
			text-align: center;
			margin: 0.5rem 0;
		}

		@media (min-width: 600px) {
			.bismillah {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				margin: 0;
			}
		}

		.buttons {
			display: flex;
			gap: 0.5rem;
			align-items: center;
			flex-wrap: wrap;
		}

		select {
			padding: 6px 10px;
			border-radius: 8px;
			border: 1px solid #ccc;
			font-size: 1rem;
			background: #fff;
			transition: border 0.2s;
		}

		select:focus {
			outline: none;
			border-color: var(--accent);
		}

		button.text-resize,
		.toggle-theme {
			cursor: pointer;
			font-weight: bold;
			border: none;
			background: var(--accent);
			color: white;
			font-size: 1.4rem;
			border-radius: 8px;
			padding: 6px 12px;
			transition: background 0.2s, box-shadow 0.2s;
			box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
		}

		button.text-resize:hover,
		.toggle-theme:hover {
			background: var(--accent-hover);
		}

		.container {
			display: flex;
			flex-direction: column;
			padding: 1.5rem;
			max-width: 1200px;
			margin: 0 auto;
			gap: 2rem;
		}

		@media (min-width: 768px) {
			.container {
				flex-direction: row;
			}

			.surah-list {
				flex: 1;
				max-width: 320px;
				margin-right: 2rem;
			}

			.surah-content {
				flex: 3;
			}
		}

		.surah-list {
			margin-top: 1.5rem;
			background: var(--card-bg-light);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			padding: 1rem;
			min-height: 100px;
		}

		body.dark .surah-list {
			background: var(--card-bg-dark);
		}

		.surah-item {
			padding: 1rem;
			border: 1px solid #ddd;
			border-radius: 10px;
			background-color: var(--card-bg-light);
			margin-bottom: 0.75rem;
			cursor: pointer;
			transition: all 0.3s ease, box-shadow 0.2s;
			box-shadow: 0 1px 4px rgba(59, 130, 246, 0.05);
			font-size: 1.1rem;
		}

		body.dark .surah-item {
			background-color: var(--card-bg-dark);
			border-color: #333;
		}

		.surah-item:hover {
			background-color: #e0e7ff;
			box-shadow: 0 4px 16px rgba(59, 130, 246, 0.12);
		}

		.verse {
			margin: 1.5rem 0;
			text-align: right;
			direction: rtl;
			background: var(--card-bg-light);
			padding: 1rem;
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			transition: background 0.3s;
			position: relative;
		}

		body.dark .verse {
			background: var(--card-bg-dark);
		}

		.translation {
			font-size: 1rem;
			color: #444;
			text-align: right;
			direction: rtl;
			margin-top: 0.5rem;
			font-family: 'Noto Nastaliq Urdu', serif;
			transition: font-size 0.2s, color 0.2s;
		}

		body.dark .translation {
			color: #ccc;
		}

		.hashiyah {
			font-size: 0.95rem;
			color: #1d7b02;
			text-align: right;
			direction: rtl;
			margin-top: 0.4rem;
			transition: color 0.2s;
		}

		body.dark .hashiyah {
			color: #3fe411;
		}

		.wbw {
			margin-top: 0.5rem;
			display: flex;
			flex-wrap: wrap;
			gap: 5px;
			justify-content: flex-end;
			direction: rtl;
		}

		.wbw span {
			background: rgba(59, 130, 246, 0.1);
			padding: 3px 6px;
			border-radius: 6px;
			text-align: center;
			transition: background 0.2s;
		}

		body.dark .wbw span {
			background: rgba(59, 130, 246, 0.2);
		}

		::-webkit-scrollbar {
			width: 8px;
			background: #e0e7ff;
		}

		::-webkit-scrollbar-thumb {
			background: var(--accent);
			border-radius: 8px;
		}

		@media (max-width: 480px) {
			.container {
				padding: 0.5rem;
				gap: 1rem;
			}

			.surah-list {
				padding: 0.5rem;
			}

			.verse {
				padding: 0.5rem;
				font-size: 0.95rem;
			}

			.header-title {
				font-size: 1rem;
			}

			.bismillah {
				font-size: 1.1rem;
			}
		}

		@media (max-width: 767px) {
			.surah-list {
				display: none !important;
			}
		}
	</style>
</head>

<body class="dark">
	<header>
		<div class="header-title">Quran Reader</div>

		<div class="buttons">
			<select id="surahSelect" aria-label="Select Surah"></select>
			<select id="verseSelect" aria-label="Select Verse"></select>
			<button class="text-resize" onclick="changeFontSize(1)" aria-label="Increase Font Size">A+</button>
			<button class="text-resize" onclick="changeFontSize(-1)" aria-label="Decrease Font Size">A-</button>
			<button class="toggle-theme" onclick="toggleTheme()" aria-label="Toggle Theme">üåì</button>
		</div>
	</header>
	<br>
	<div class="bismillah" id="bismillahText">ÿ®Ÿêÿ≥€°ŸÖŸê ÿßŸÑŸÑŸëŸ∞€ÅŸê ÿßŸÑÿ±ŸëŸéÿ≠€°ŸÖŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠Ÿê€å€°ŸÖŸê</div>
	<br>
	<div class="container">
		<div class="surah-list" id="surahList">Loading...</div>
		<div class="surah-content" id="surahContent">Select a Surah to view</div>
	</div>

	<script src="src/script/surahmeta.js"></script>
	<script src="src/script/indopak.js"></script>
	<script src="src/script/tarjumah.js"></script>
	<script src="src/script/wbw-urdu.js"></script>
	<script>
		let arabicFontSize = 1.4, urduFontSize = 1.0, wbwArabicFontSize = 1.2, wbwUrduFontSize = 0.9;
		const arabicFont = "'indopak-nastaleeq'";
		const surahList = document.getElementById('surahList');
		const surahContent = document.getElementById('surahContent');
		const surahSelect = document.getElementById('surahSelect');
		const verseSelect = document.getElementById('verseSelect');
		const bismillahText = document.getElementById('bismillahText');

		function toggleTheme() {
			document.body.classList.toggle('dark');
		}
		function changeFontSize(delta) {
			arabicFontSize += 0.1 * delta; urduFontSize += 0.1 * delta; wbwArabicFontSize += 0.1 * delta; wbwUrduFontSize += 0.1 * delta;
			document.querySelectorAll('.verse .arabic-text').forEach(el => el.style.fontSize = arabicFontSize + 'rem');
			document.querySelectorAll('.translation').forEach(el => el.style.fontSize = urduFontSize + 'rem');
			document.querySelectorAll('.wbw span div:first-child').forEach(el => el.style.fontSize = wbwArabicFontSize + 'rem');
			document.querySelectorAll('.wbw span div:last-child').forEach(el => el.style.fontSize = wbwUrduFontSize + 'rem');
		}
		function showLoading() {
			surahContent.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:120px;"><div style="width:40px;height:40px;border:4px solid var(--accent);border-top:4px solid transparent;border-radius:50%;animation:spin 1s linear infinite;"></div></div>`;
		}
		document.head.insertAdjacentHTML('beforeend', `<style>@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>`);

		function loadSurahList() {
			surahList.innerHTML = '';
			surahSelect.innerHTML = '<option value="">Select Surah</option>';

			const surahMap = {};
			Object.keys(quranData).forEach(key => {
				const [s, a] = key.split(':').map(Number);
				if (!surahMap[s]) surahMap[s] = [];
				surahMap[s].push(a);
			});

			Object.keys(surahMap).forEach(num => {
				const meta = surahmeta.Surahs.find(s => s.number === parseInt(num));
				const item = document.createElement('div');
				item.className = 'surah-item';
				item.setAttribute('tabindex', '0');
				item.setAttribute('aria-label', `Surah ${num}`);
				item.innerHTML = `<strong>${num}. ${meta?.name || ''}</strong> <span style="opacity:0.7;font-size:0.95rem;">(${meta?.EngMean || ''})</span>`;
				item.onclick = () => loadSurah(num, 1);
				item.onkeydown = e => { if (e.key === 'Enter' || e.key === ' ') loadSurah(num, 1); };
				surahList.appendChild(item);

				const opt = document.createElement('option');
				opt.value = num;
				opt.textContent = `${num}. ${meta?.name || ''} (${meta?.EngMean || ''})`;
				surahSelect.appendChild(opt);
			});
		}

		function loadSurah(number, scrollToVerse = null) {
			bismillahText.style.display = (parseInt(number) === 9) ? "none" : "block";

			showLoading();
			setTimeout(() => {
				const ayat = Object.keys(quranData)
					.filter(k => parseInt(k.split(':')[0]) === parseInt(number))
					.sort((a, b) => parseInt(a.split(':')[1]) - parseInt(b.split(':')[1]));

				if (!ayat.length) { surahContent.innerHTML = "<p>Not found.</p>"; return; }

				const meta = surahmeta.Surahs.find(s => s.number === parseInt(number));

				verseSelect.innerHTML = '<option value="">Select Verse</option>';
				ayat.forEach(k => {
					const ayahNum = k.split(':')[1];
					const opt = document.createElement('option');
					opt.value = ayahNum; opt.textContent = `Verse ${ayahNum}`;
					verseSelect.appendChild(opt);
				});

				let versesHtml = "";
				ayat.forEach(k => {
					const ayahObj = quranData[k];
					const ayahNum = k.split(':')[1];
					const wbwAyah = wbwData?.[number]?.[ayahNum] || [];
					const tData = translationData?.[number]?.[ayahNum] || {};

					versesHtml += `
					<div class='verse' id="verse-${ayahNum}">
						<div class="arabic-text" style="font-size:${arabicFontSize}rem; font-family:${arabicFont}">${ayahObj.text}</div>
						${tData.urdu ? `<div class='translation' style="font-size:${urduFontSize}rem">${tData.urdu}</div>` : ""}
						${tData.hashiyah ? `<div class="hashiyah">${tData.hashiyah}</div>` : ""}
						${wbwAyah.length ? `<div class="wbw">
							${wbwAyah.map(word => `
								<span>
									<div style="font-family:${arabicFont}; font-size:${wbwArabicFontSize}rem;">${word.arabic}</div>
									<div style="font-family:'Noto Nastaliq Urdu', serif; font-size:${wbwUrduFontSize}rem;">${word.urdu}</div>
								</span>`).join('')}
						</div>` : ""}
					</div>
				`;
				});
				surahContent.innerHTML = `
					<h2 style="margin-bottom:0.5rem;font-size:1.5rem;"><spantext-align: right; direction: rtl;>ÿ≥Ÿàÿ±ÿ©</span>${meta?.name || ''}</h2>
					<div style="margin-bottom:1rem;font-size:1rem;opacity:0.8;">
						Meaning: ${meta?.EngMean || ''} (${meta?.UrduMean || ''})
						<br>
						Verses: ${meta?.versesCount || ''}
					</div>
					<div>${versesHtml}</div>`;
				if (scrollToVerse) document.getElementById(`verse-${scrollToVerse}`)?.scrollIntoView({ behavior: 'smooth' });
				localStorage.setItem('lastRead', JSON.stringify({ surah: number, verse: scrollToVerse || 1 }));
			}, 350);
		}

		surahSelect.addEventListener('change', () => { if (surahSelect.value) loadSurah(surahSelect.value, 1); });
		verseSelect.addEventListener('change', () => { if (surahSelect.value) loadSurah(surahSelect.value, verseSelect.value); });

		loadSurahList();
		const last = JSON.parse(localStorage.getItem('lastRead'));
		if (last) loadSurah(last.surah, last.verse);
	</script>
</body>
</html>
